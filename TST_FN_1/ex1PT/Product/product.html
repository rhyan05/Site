<html lang="en">
<head>

    <!--Icon-->

        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--Fonte-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleProduct.css">

</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class='bx bx-play'></i>Logo
        </a>
        <ul class="navegacao">
            <li><a href="#">Visao Geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
        <div id="menu">
            <i class='bx bx-menu'></i>
        </div>
        </div>

    </header>

    <!--Img-->
    <section class="home">
        <div class="home-img">
            <img src="/img/lufi1.jpg" class="one">
        </div>

        <div class="home-text">
        <h1>Lufi movie 2022</h1>
        <h5>Lufy em seu grande ataque</h5>
        <h3>R$ 99,99</h3>
        <a href="#" class="btnCompra">Comprar</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="/img/produ.1.jpg" onclick="slider('/img/lufi1.jpg')" class="imgrow"></li>
        </div>
        <div class="row2">
            <li><img src="/img/produ.2.png" onclick="slider('/img/lufi2.jpg')" class="imgrow"></li>
        </div>
        <div class="row3">
            <li><img src="/img/produ.3.jpg" onclick="slider('/img/lufi3.jpg')" class="imgrow"></li>
        </div>
    </div>

<!--Java-->
<script>
    function slider (anything){
        document.querySelector('.one') .src=anything;
    };

    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector ('.navbar');
    
    menu.onclick = () =>{
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
    }
</script>


</body>
</html>
